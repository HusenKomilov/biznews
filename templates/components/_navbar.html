{% load posts_tags %}
{% block header %}
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-2 py-lg-0 px-lg-5">
        <a href="{% url 'index' %}" class="navbar-brand d-block d-lg-none">
            <h1 class="m-0 display-4 text-uppercase text-primary">Biz<span
                    class="text-white font-weight-normal">News</span></h1>
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between px-0 px-lg-3" id="navbarCollapse">
            <div class="navbar-nav mr-auto py-0">
                <a href="{% url 'index' %}" class="nav-item nav-link active">Bosh sahifa</a>
                <a href="{% url 'category' %}" class="nav-item nav-link">Barcha maqolalar</a>
                <div class="nav-item dropdown">
                    <a href="" class="nav-link dropdown-toggle" data-toggle="dropdown">Bo'limlar</a>
                    {% posts_tags as categories %}
                    <div class="dropdown-menu rounded-0 m-0">
                        {% for category in categories %}
                        <a href="{% url 'category_filter' category.title %}" class="dropdown-item">{{ category.title }}</a>
                        {% endfor %}
                    </div>
                </div>
                <a href="{% url 'contact' %}" class="nav-item nav-link">Aloqa</a>
            </div>
            <div class="input-group ml-auto d-none d-lg-flex" style="width: 100%; max-width: 300px;">
                <form action="{% url 'search_results' %}" role="search" method="get" class="d-flex">
                    <input type="text" name="q" class="form-control border-0" placeholder="Qidiruv">
                    <div class="input-group-append">
                        <button class="input-group-text bg-primary text-dark border-0 px-3"><i
                                class="fa fa-search"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </nav>
</div>
{% endblock header %}
