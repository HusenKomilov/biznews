
{% load posts_tags %}
{% posts_articles as articles %}
<div class="mb-3">
    <div>
        <div class="section-title mb-0">
            <h4 class="m-0 text-uppercase font-weight-bold">Tranding News</h4>
        </div>
        <div class="bg-white border border-top-0 p-3">
            {% for article in articles %}
            <div class="d-flex align-items-center bg-white mb-3" style="height: 110px;">
                {% if article.photo %}
                <img class="img-fluid" width="130px" src="{{ article.photo.url }}" alt="">
                {% else %}
                <img class="img-fluid" width="135px" src="https://i.pinimg.com/originals/cd/49/1a/cd491ab0958482918e84b2423e6c0634.jpg" alt="">
                {% endif %}
                <div class="w-100 h-100 px-3 d-flex flex-column justify-content-center border border-left-0">
                    <div class="mb-2">
                        <a class="badge badge-primary text-uppercase font-weight-semi-bold p-1 mr-2"
                           href="{% url 'category_filter' article.category %}">{{ article.category }}</a>
                        <small class="text-body">{{ article.created_ad|date:"d-m-o" }}y</small>
                    </div>
                    <a class="h6 m-0 text-secondary text-uppercase font-weight-bold"
                       href="{% url 'article_details' article.pk %}">
                        {{ article.title|truncatewords:2 }}
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
