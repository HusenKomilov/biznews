{% load posts_tags %}
<div class="col-lg-6">
    <div class="position-relative mb-3">
        {% if article.photo %}
        <img class="img-fluid w-100" src="{{ article.photo.url }}"
             style="object-fit: cover;">
        {% else %}
        <img class="img-fluid w-100"
             src="https://i.pinimg.com/originals/cd/49/1a/cd491ab0958482918e84b2423e6c0634.jpg"
             style="object-fit: cover;">
        {% endif %}

        <div class="bg-white border border-top-0 p-4">
            <div class="mb-2">
                <a class="badge badge-primary text-uppercase font-weight-semi-bold p-2 mr-2"
                   href="">{{ article.category }}</a>
                <small class="text-body">{{ article.created_ad|date:"d-m-o" }}y</small>

            </div>
            <a class="h5 d-block mb-3 text-secondary text-uppercase font-weight-bold"
               href="{% url 'article_details' article.pk %}">
                {{ article.title|truncatewords:5 }}</a>
        </div>
        <div class="d-flex justify-content-between bg-white border border-top-0 p-4">
            <div class="d-flex align-items-center">
                <img class="rounded-circle mr-2" src="https://i.pinimg.com/originals/cd/49/1a/cd491ab0958482918e84b2423e6c0634.jpg" width="25"
                     height="25" alt="">
                <small>{{ article.author }}</small>
            </div>
            <div class="d-flex align-items-center">
                <small class="ml-3"><i class="far fa-eye mr-2"></i>{{ article.watched }}</small>
                {% count_comments article.pk as count %}
                <small class="ml-3"><a href="{% url 'comments' article.pk %}" class="far fa-comment mr-2">
                    {{ count }}</a>
                </small>
            </div>
        </div>
    </div>
</div>
