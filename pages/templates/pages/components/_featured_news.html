{% load posts_tags %}
{% posts_articles as articles %}

<div class="container-fluid pt-5 mb-3">
    <div class="container">
        <div class="section-title">
            <h4 class="m-0 text-uppercase font-weight-bold">TAVSIYA ETILGAN YANGILIKLAR</h4>
        </div>
        <div class="owl-carousel news-carousel carousel-item-4 position-relative">
            {% for article in articles %}
            <div class="position-relative overflow-hidden" style="height: 300px;">
                {% if article.photo %}
                <img class="img-fluid h-100" src="{{ article.photo.url }}"
                     style="object-fit: cover;">
                {% else %}
                <img class="img-fluid h-100" 
                src="https://i.pinimg.com/originals/cd/49/1a/cd491ab0958482918e84b2423e6c0634.jpg"
                     style="object-fit: cover;">
                {% endif %}
                <div class="overlay">
                    <div class="mb-2">
                        <a class="badge badge-primary text-uppercase font-weight-semi-bold p-2 mr-2"
                           href="{% url 'category_filter' article.category %}">{{ article.category }}
                       </a>
                        <small class="text-white">{{ article.created_ad|date:"d-m-o" }}y</small>
                    </div>
                    <a class="h6 m-0 text-white text-uppercase font-weight-semi-bold" href="{% url 'article_details' article.pk %}">{{ article.title|linebreaks|truncatewords:3 }}</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
